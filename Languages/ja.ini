[OptionExplanations]
UserPrefNotePosition=Determines where the arrow receptors are placed in gameplay. 
UserPrefAutoSetStyle=Allow the game to list all one player and two player modes at once instead of one style only. This might require a restart of StepMania (or press Shift+F2).

FirstReMIX_ComboJudgmentUnderField=評価とコンボの表示を設定します。\n・ノーマル - 評価、コンボを矢印より上に表示します。\n・コンボのみ - コンボを矢印より下に表示します。\n・評価のみ - 評価を矢印より下に表示します。\n・全て - 評価、コンボを矢印より下に表示します。
FirstReMIX_ComboJudgmentUnderField2=評価とコンボを矢印の上に表示するか、下に表示するか、設定します。\n・ノーマル - 評価、コンボの表示を矢印より上に表示します（通常）。\n・コンボのみ - コンボの表示を矢印より下に表示します。\n・評価のみ - 評価の表示を矢印より下に表示します。\n・全て - 評価、コンボの表示を矢印より下に表示します。
FirstReMIX_CalorieDisplay=カロリー表示を設定します。\n・ON - ゲームプレイで消費したカロリーを表示します。\n・OFF - 表示しません。
FirstReMIX_DifficultyMeter=難易度表記を設定します。\n・10段階 - 難易度を10段階表記にします（通常）。\n・20段階 - 難易度を20段階表記にします。\n・そのまま - 譜面の難易度をそのまま表示します。

FirstReMIX_PlayerOptionsAppearance=矢印の表示設定です。\n・VISIBLE - 矢印が常に見えます。\n・HIDDEN - 途中で矢印が消えます。\n・SUDDEN - 矢印が途中から出現します。\n・STEALTH - 矢印は見えません。\n・＋はレーンカバーを表示して&MENUUP;&MENUDOWN;で移動します。

UserPrefGameplayShowScore=Show or Hide the score display in gameplay.
UserPrefSpecialScoringMode=Select the scoring mode to be used if the Special scoring type is selected.
UserPrefGameplayShowStepsDisplay=Show or Hide the step information display in gameplay.
UserPrefShowLotsaOptions=Choose how many lines/rows of options to choose from. &oq;Few&cq; keeps the list to a minimum. &oq;Many&cq; adds various show-off mods.
UserPrefLongFail=Choose between the original sm-ssc fail (Long) or the new sm-ssc fail (Short).
UserPrefFlashyCombo=Determine if combo flashes should be shown or not.
UserPrefGameplayFooter=If on, displays a footer that blocks visibility of incoming arrows for a certain region ( DDR's score frame ).

# FirstReMIX_ComboGraphic=評価とコンボのグラフィックを変更できます。
# FirstReMIX_ComboGraphic=　　　　　　 評価とコンボのグラフィックを\n　　　　　　 変更できます。
FirstReMIX_ComboGraphic=
FirstReMIX_TargetScore=スコアの比較設定です。\n・OFF - スコアの比較をしません（通常）。\n・TOP SCORE - 全体のトップスコアと比較します。\n・BEST SCORE - 自分のベストスコアと比較します。
FirstReMIX_TargetScore_NoProfile=スコアの比較設定です。\n・OFF - スコアの比較をしません（通常）。\n・ON - トップスコアと比較します。

ScoringType=Defines which scoring method to use. If Special is selected, you can select a Special Scoring Mode in Theme Options.

#■プレイヤーオプション
Speed=矢印の流れる速さを変更できます。\n・x1 - 速さが通常のスピードになります。\n・x1.5～8 - 速さが1.5～8倍になります。\n・x0.25 - 速さが4分の1になります。\n・x0.5 - 速さが2分の1になります。
Accel=矢印の動きを設定できます。\n・NORMAL - 等速で矢印が流れます。\n・BOOST - 矢印が加速します。\n・BRAKE - 矢印が減速します。\n・WAVE - 矢印がふわふわ動きます。
Appearance=矢印の表示設定です。\n・VISIBLE - 矢印が常に見えます。\n・HIDDEN - 途中で矢印が消えます。\n・SUDDEN - 矢印が途中から出現します。\n・STEALTH - 矢印は見えません。
Turn=ステップのアレンジ設定です。\n・OFF - 通常のステップです。\n・MIRROR - ステップが180度回転します。\n・LEFT - 矢印が左に90度回転します。\n・RIGHT - 矢印が右に90度回転します。\n・SHUFFLE - ステップの向きがシャッフルされます。
Hide=ステップゾーンの表示設定です。\n・OFF - ステップゾーンが常に見えます。\n・ON - ステップゾーンが見えなくなります。
NoteSkins=矢印の種類を選択できます。
Holds=フリーズアローの設定です。\n・ON - フリーズアローを含んだステップになります。\n・OFF - フリーズアローが無くなります。
Holds2=同時踏みの設定です。\n・ON - 同時踏みを含んだステップになります。\n・OFF - 同時踏みをなくします。
Insert=ステップを簡単にできます。\n・OFF - 通常のステップです。\n・ON - ステップが4分だけになります。
Mines=ショックアローの設定です。\n・ON - ショックアローを含んだステップになります。\n・OFF - ショックアローが無くなります。
Characters=ダンスキャラクターを設定できます。
Steps=難易度を変更できます。
Scroll=矢印の流れる方向を設定できます。\n・NORMAL - 下から上に矢印が流れます。\n・REVERSE - 上から下に矢印が流れます。

FirstReMIX_ScreenFilter=
# FirstReMIX_ScreenFilter=矢印の背景フィルターを設定します。
# FirstReMIX_ScreenFilter=矢印の背景フィルターを設定します。\n・OFF - フィルターを表示しません。\n・DARK - 背景に25％のフィルターをかけます。\n・DARKER - 背景に50％のフィルターをかけます。\n・DARKEST - 背景に75％のフィルターをかけます。\n・その他(9種) - それぞれの背景フィルターをかけます。
FirstReMIX_FastSlow=タイミング判定の表示設定です。\n・OFF - 通常の表示です。\n・ON - タイミングによりFAST・SLOWを表示します。

#■ソングオプション
LifeType=ライフの設定です。\n・BAR - 通常のライフです。\n・BATTERY - ミスの回数制限付きライフゲージです。
AutoAdjust=タイミングを自動修正する機能の設定です。\n・OFF - 使用しません（通常）。\n・SYNC SONG - 譜面のズレを自動修正します。\n・SYNC MACHINE - 全体のズレを自動修正します。\n・SYNC TEMPO - 譜面のテンポ設定を自動修正します。
BarDrain=ライフの減り方を設定します。\n・NORMAL - 通常の減り方です。\n・NO RECOVER - 満タンで始まり増えません。\n・SUDDEN DEATH - 1ミスでゲームオーバーです。
BatLives=ライフをBATTERYに選択したときのライフゲージ数を\n設定します。通常は4です。
Rate=曲の速さを設定できます。\n・HASTE - 速さが少しずつ変化します。
SaveScores=スコアの記録設定です。\n・ON - 曲終了時に記録します（通常）。\n・OFF - 記録しません。
Assist=矢印に合わせてアシスト音を出す設定です。\n・CLAP - 矢印に合わせた通常の拍手音です。\n・METRONOME - 一定間隔で拍手が鳴ります。\n・BOTH - CLAPとMETRONOMEの同時拍手です。
SoundEffect=曲の速さを設定したときにエフェクトをかけます。
 # \n・SPEED - ？\n・PITCH - ？
Background=ゲームプレイ中の背景設定です。\n・DEFAULT - 通常の設定です。\n・Static Background - 背景画像以外を表示しません。\n・Random Backgrounds - 背景が変化します。\n　ただし背景は自分で用意する必要があります。

EditorShowBGChangesPlay=背景動画の表示設定です。\n・Hide - 表示しません。\n・Show - 表示します。

#■オプションに入ったときの項目
Appearance Options=デザインに関する設定をします。
Graphics/Sound Options=グラフィックやサウンドに関する設定をします。
Advanced Options=ゲーム内部に関する設定をします。
Profiles=プロフィールの追加・編集などを行います。
Key Joy Mappings=コントローラ、またはキーボードの設定をします。
Test Input=設定したボタンの確認を行います。
Reload Songs=曲やコースの再読込をします。
Game=プレイする矢印が別のゲームになります。\nこのテーマでは「dance」のみ対応しています。「dance」を選択してください。
Select Game=ゲームタイプを選択します。
Exit=
#メインメニューに戻ります。

Test Fonts=フォントのテストができます。

Credits=クレジットを見ることができます。

System Direction=よく使う項目の設定をします。
More Options=他のオプション設定を表示します。
Calibrate Machine Sync=テストプレイを行い全体のタイミングを調整します。
UI Options=ユーザーインタフェースに関する設定をします。
Input Options=インプットに関する設定をします。
Arcade Options=アーケードに関する設定をします。
Theme Options=テーマに関する設定をします。

#■システムディレクション
WideScreen16_9=画面サイズを変更します。\n・OFF - 通常の画面です。\n・ON - ワイド画面になります。
AllowW1=矢印を踏んだときの最高判定「マーベラス」に関する設定をします。\n・ALWAYS - 全てのモードで使用します（通常）。\n・NEVER - 使用しません。最高判定は「パーフェクト」になります。\n・COURSES ONLY - コースモードのみ使用します。
PercentageScoring=ゲーム中のスコアをパーセンテージに変更します。
Center1Player=ゲーム中のセンタープレイの設定をします。\n・OFF - 選択したプレイヤー側でプレイします（通常）。\n・ON - 画面中央でプレイします。
EventMode=ゲームのイベントモードの設定をします。\n・ON - イベントモードを使用します。ゲームプレイ後は必ず曲選択画面に戻ります。\n・OFF - 使用しません。
AutogenSteps=スタイルごとの譜面が存在しない場合、譜面を自動作成するかどうかの設定をします。
ShowSongOptions=ソングオプションの表示を設定します。\n・Show - プレイヤーオプションの後に表示されます（通常）。\n・Ask - プレイヤーオプションの後に決定ボタンを押し続けると表示します。\n・Hide - 表示しません。
EasterEggs=システムに含まれる隠し要素の表示を設定します。
Vsync=ディスプレイの垂直同期信号の設定をします。\n・Yes - 使用します。FPSがディスプレイと同期されるので滑らかに表示されます。\n・No - 使用しません。
BGBrightness=ゲーム中の背景の明度を設定します。0％で黒画面、100％で通常の明るさです。

#■プロフィールセッティング
Create New Profile=プロフィールを新規に作成します。
Select Profile=プロフィールを選択してプレイヤーセッティング・リネーム・削除を行います。

#■アピアランスオプション
Language=言語を変更します。
Announcer=アナウンサーを変更します。
Theme=テーマを変更します。
DefaultNoteSkin=初期の矢印を設定します。
ShowInstructions=モード選択後の説明画面の設定をします。
ShowCaution=ゲームスタート後の警告画面の設定をします。\n・Show - 警告画面を表示します（通常）。\n・Skip - 警告画面をスキップします。
DancePointsForOni=チャレンジモード選択時のスコア方式を変更します。\n・Percent - スコアを満点方式によるパーセントで表示します。\n・Dance Points - スコアを加算方式によるポイントで表示します。
ShowSelectGroup=曲グループ選択画面の設定をします。\n・All Music - 曲グループ選曲画面を飛ばして全曲を使用します。\n・Choose - 曲グループ選択画面からグループを選択します。
MusicWheelUsesSections=選曲画面のホイールを設定をします。\n・Never - グループを表示しません。\n・Always - 全てのグループを表示します。\n・Title Only - アルファベット順のグループのみを表示します。
CourseSortOrder=コース画面の並び順を設定します。\n・Num Songs - 曲数順に表示します。\n・Average Feet - 平均難易度順に表示します。\n・Total Feet - 総合レベル順に表示します。\n・Ranking - 成績順に表示します。
MoveRandomToEnd=コース画面のランダム表示を設定します。\n・No - ランダムコースを通常のコースとして表示します。\n・Yes - ランダムコースをコースの最後に表示します。
ShowNativeLanguage=英語以外の文字表示を設定します。\n・Native Language - 日本語やその他の言語が使える時はそれを表示します（通常）。\n・Romanization - 常にローマ字で表示します。
ShowLyrics=歌詞の表示を設定します。\n・Hide - 歌詞を表示しません。\n・Show - 歌詞を表示します。
RandomBackgroundMode=曲の背景動画や背景アニメーションが設定がされていないときの、背景を設定します。\n・OFF - 何も表示しません。\n・Animations - BGAnimationsフォルダからランダムに表示します(※)。 \n・Ramdom Movies - Randommoviesフォルダから動画をランダムに表示します(※)。\n\n※背景は自分で用意する必要があります。
ShowDanger=ゲーム中にライフが少なくなった時の危険表示の設定をします。\n・Show - 危険表示を使用します（通常）。\n・Hide - 危険表示を使用しません。
ShowDancingCharacters=ダンサー表示の設定をします。\n・Default to Off - ダンサーを表示しません。\n・Dafault to Random - ダンサーをランダムに表示します(※)。\n・Select - ダンサー選択画面から選択します(※)。\n\n※ダンサーは自分で用意する必要があります。
ShowBeginnerHelper=ゲーム中の初心者ヘルパーの使用を設定します。\n・OFF - 使用しません。\n・ON - 使用します。
NumBackgrounds=ムービーで選択した項目の表示数を設定します。

#■UIオプション
ShowBanners=バナー画像の表示を設定します。\n・ON - バナー画像を表示します（通常）。\n・OFF - バナー画像を表示しません。

#■インプットオプション
AutoMapOnJoyChange=コントローラを接続したときに自動認識する設定をします。\n・ON - 自動でキー設定をします（通常）。\n・OFF - 自動認識しません。
OnlyDedicatedMenuButtons=メニューをゲームキーで使用する設定をします。\n・Use Gameplay Buttons - メニューをゲームキーで選択できます。\n・Only Dedicated Buttons - メニュー選択ボタンのみで選択できます。
DelayedBack=ゲームプレイ中にバックボタンを押したときの設定をします。\n・Hold - 長押ししないと曲が終了しません。\n・Instant - ボタンを押すとすぐに曲が終了します。
ArcadeOptionsNavigation=オプション画面の操作方法の設定をします。\n・StepMania Style - 上下で項目を移動、左右でオプションを変更します。\n・Arcade Style - 決定キーで次の項目へ、左右でオプションを変更します。
MusicWheelSwitchSpeed=曲選択のホイールスピードを変更します。\n・NORMAL - 通常のスピードです。\n・Fast - 早めのスピードです。\n・Really Fast - 最速のスピードです。\n・Slow - 遅めのスピードです。

#■グラフィック サウンド オプション
Windowed=ゲームウィンドウの設定をします。\n・Full Screen - ゲームをフルスクリーンで表示します。\n・Windowed - ゲームをウィンドウで表示します。
DisplayResolution=画像解像度を変更します。
WideScreen16_10=Enable widescreen display.
DisplayColorDepth=画面色数の設定をします。\n・16bit - 画面色数を16bitに設定します。色は若干落ちますが動作は軽めになります。\n・32bit - 色数を32bitに設定します。色は綺麗ですが動作は重めになります。
HighResolutionTextures=高画像度テクスチャの使用を設定をします。\n・Auto - 自動で使用します。\n・Force Off - 使用しません。\n・Force On - 使用します。
MaxTextureResolution=テクスチャの最大解像度を設定します。数値が低いとテクスチャが崩れる可能性があります。
TextureColorDepth=テクスチャの色数を設定します。\n・16bit - 色数を16bitに設定します。色は若干落ちますが動作は軽めになります。\n・32bit - 色数を32bitに設定します。色は綺麗ですが動作は重めになります。
MovieColorDepth=背景動画の色数を設定します。\n・16bit - 色数を16bitに設定します。色は若干落ちますが動作は軽めになります。\n・32bit - 色数を32bitに設定します。色は綺麗ですが動作は重めになります。
SmoothLines=レーダー線の設定をします。\n・OFF - 普通の表示です。\n・ON - レーダーを綺麗に表示します。
CelShadeModels=バックダンサーの見た目を変更します。ダンサーは自分で用意する必要があります。\n・OFF - 通常の表示です。\n・ON - アニメ風の表示になります。
DelayedTextureDelete=メモリにテクスチャを残す設定をします。\n・OFF - メモリにテクスチャを残しません。\n・ON - メモリにテクスチャを残します。ハードディスクのアクセスが軽減されます。
RefreshRate=画面の描画回数の設定をします。\n表示させるディスプレイの上限を超えて設定をすると、ディスプレイが壊れる可能性があります。
ShowStats=パフォーマンス状態の表示設定をします。\n・OFF - 表示しません。通常の設定です。\n・ON - 画面右上に状態を表示します。
SoundVolume=全体の音量を設定します。
EnableAttackSounds=バトルモードなどで使用するアタック音の音声設定です。\n・Yes - アタック音を使用します（通常）。\n・No - アタック音を使用しません。
EnableMineHitSound=ショックアローを踏んだ時の音声設定です。\n・Yes - ショックアロー音を使用します（通常）。\n・No - ショックアロー音を使用しません。
VisualDelaySeconds=画面の遅延を調整します。

#■アドバンスド オプション
UserPrefScoringMode=スコアの計算方法を設定します。\n・DDR SuperNOVA 2 - 現在の最新計算式で、通常はこちらです。\n・DDR 1stMIX - DDR 1st、2ndの計算式です。\n・DDR 4thMIX - DDR 4th、Extra Mixの計算式です。\n・DDR Extreme - DDR MAX2、Extremeの計算式です。
MenuTimer=タイマーの設定をします。\n・ON - タイマーを使用します。\n・OFF - タイマーを使用しません。
ScoringType=スコアの計算方法を設定します。\n・New - 「難易度x{普通:1 ロング:2 マラソン:3}x10000000」を最高点とする満点方式です。\n・Old - 「(難易度+1)×5000000」を最高点(満点)とする方式です。 \n・Custom - 
TimingWindowScale=判定の難易度を変更します。数値が高いほど判定が厳しくなります。
LifeDifficulty=ダンスメーターの難易度を変更します。\n数値が低いほどダンスメーターの減り方が大きくなります。
OnlyPreferredDifficulties=Only display songs that have the preferred difficulty of the first player.
HiddenSongs=曲ファイル側の隠し曲機能のオン/オフの設定をします。
AllowExtraStage=EXTRA STAGEのオン/オフを設定します。\nオフにするとEXTRA STAGEに行かなくなります。\nイベントモードの時は必ず出てきません。
UseUnlockSystem=EXTRA STAGEが使用可能なとき、アンロックシステムのオン/オフを設定します。
AutogenGroupCourses=コースモードでコースを自動作成するかどうかの設定をします。
FastLoad=StepManiaを起動したときの曲読み込み設定をします。\n・OFF - 通常の読み込みです。曲が変化しても対応します。\n・ON - 起動が早くなりますが、曲に変化があっても無視され、キャッシュが適用されます。\n　　　　変化を適用させるにはオプションでリロードをしてください。

GamePrefDefaultFail=ゲームオーバーの設定を変更します。\n無しにしておくと１曲を最後までプレイできます。
GamePrefDefaultFail2=ゲームオーバーの設定を変更します。\n無しにしておくと１曲を最後までプレイできます。

# GamePrefDefaultFail=ゲームオーバーの設定を変更します。\n・Immediate - ゲームオーバーになります（通常）。\n・ImmediateContinue - ゲームオーバーになりますが曲を最後までプレイできます。\n・AtEnd - 曲を最後までプレイできます。\n・OFF - ゲームオーバーになりません。
# GamePrefDefaultFail2=ゲームオーバーの設定を変更します。\n・Immediate - ゲームオーバーになります（通常）。\n・ImmediateContinue - ゲームオーバーになりますが曲を最後までプレイできます。\n・AtEnd - 曲を最後までプレイできます。\n・OFF - ゲームオーバーになりません。

SongsPerPlay=ステージ数を変更します。

#■アーケードオプション
GetRankingName=ネームエントリー画面の表示設定をします。\n・ON - ネームエントリーを表示します（通常）。\n・Rankng Songs - コースモード(ノンストップ・チャレンジ)のみ表示します。\n・OFF - 表示しません。
CoinMode=クレジットの設定をします。\n・Home - クレジット不要の家庭用モードです（通常）。\n・Pay - クレジット必須の筐体モードで、タイトルメニューには何も表示されません。\n・Free Play - 筐体モードですがクレジットが不要になります。
CoinsPerCredit=コインモードで「Pay」を選択した時に、プレイするのに必要なコイン数を設定します。
Premium=クレジットのプレミアム設定をします。\n・OFF - 通常の設定です。\n・DOUBLE PREMIUM - 1クレジットでダブルプレイを選択できます。\n・JOINT PREMIUM - 1クレジットでダブル・バーサス・カップルを選択できます。

#■ジュークボックス
Style=表示させるゲームスタイルを設定します。
Group=曲のグループを設定します。
Difficulty=全体の難易度を設定します。
OptionsRandomJukebox=ゲーム中のオプションを設定します。

